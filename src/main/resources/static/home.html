<body>
<!--background-->
<h1> Trip Reservation Form </h1>
<div class="bg-agile">
    <div class="book-reservation">
        <form action="#" method="post">
            <div class="form-date-w3-agileits">
                <label><i aria-hidden="true"></i> Guest Name :</label>
                <input type="text" name="name" placeholder="Guest Name" required=""/>
            </div>
            <div class="form-date-w3-agileits">
                <label><i aria-hidden="true"></i> Phone Number :</label>
                <input type="text" name="name" placeholder="Phone Number" required=""/>
            </div>
            <div class="form-date-w3-agileits">
                <label><i aria-hidden="true"></i> ID Type :</label>
                <select class="form-control">
                    <option>ID </option>
                    <option>Passport </option>
                    <option>Driving Licence </option>
                </select>
            </div>
            <div class="form-date-w3-agileits">
                <label><i aria-hidden="true"></i> ID Number :</label>
                <input type="text" name="name" placeholder="ID Number" required=""/>
            </div>
            <div class="form-date-w3-agileits">
                <label><i  aria-hidden="true"></i> Trip Date :</label>
                <input  id="datepicker1" name="Text" type="text" value="mm/dd/yyyy" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'mm/dd/yyyy';}" required="">
            </div>
            <div class="form-time-w3layouts">
                <label><i aria-hidden="true"></i> Start Time :</label>
                <input type="text" name="Time" class="timepicker form-control" value="Hrs:Min">
            </div>

            <!--<div class="form-date-w3-agileits">-->
                <!--<label><i class="fa fa-calendar" aria-hidden="true"></i> Departure Date :</label>-->
                <!--<input  id="datepicker2" name="Text" type="text" value="mm/dd/yyyy" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'mm/dd/yyyy';}" required="">-->
            <!--</div>-->
            <div class="form-time-w3layouts">
                <label><i aria-hidden="true"></i> End Time :</label>
                <input type="text" name="Time" class="timepicker form-control" value="Hrs:Min">
            </div>
            <div class="form-left-agileits-w3layouts bottom-w3ls">
                <label><i  aria-hidden="true"></i> Choose a Boat :</label>
                <select class="form-control">
                    <option>Electrical </option>
                    <!--<option>Standard Double Room</option>-->
                    <!--<option>Standard Family Room</option>-->
                    <!--<option>Garden Family Room</option>-->
                    <!--<option>Deluxe Double Room</option>-->
                    <!--<option>Executive Junior Suite</option>-->
                    <!--<option>Maisonette</option>-->
                </select>
            </div>
            <div class="form-left-agileits-w3layouts">
                <label><i aria-hidden="true"></i> No.of People :</label>
                <select class="form-control">
                    <option>Persons</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
            </div>
            <div class="clear"> </div>
            <div class="make">
                <input type="submit" value="Make a Trip">
            </div>
        </form>
    </div>
</div>
